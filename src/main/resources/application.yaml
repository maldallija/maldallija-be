spring:
  application:
    name: maldallija-be
  profiles:
    active: local
  jpa:
    open-in-view: false
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

auth:
  access-session:
    expiry-hours: 1
  refresh-session:
    expiry-days: 30

management:
  endpoints:
    web:
      base-path: /api
      path-mapping:
        health: health-check
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
